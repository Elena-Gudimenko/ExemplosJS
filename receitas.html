<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #FFC107; 
        }
        .pnlCatalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .card {
            width: 350px; 
            margin: 10px;
        }
        h1 {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>

<body onload="preencheCatalogo()">
    <header>
        <h1>Catálogo de Receitas</h1>
    </header>

    <main class="container-fluid">
        <div class="pnlCatalogo" id="catalogo"></div>
    </main>

    <script>
        const receitas = [
            {
                titulo: "Salada Oliver",
                imagem: "oliver_02.jpg",
                preparo: "Corte todos os ingredientes em cubos pequenos, do tamanho de uma ervilha. Tempere com maionese e decore com ervas.",
                ingredientes: [
                    "Batata cozida",
                    "Cenouras cozidas",
                    "Cebola",
                    "Ervilhas verdes",
                    "Ovos cozidos",
                    "Blanquet de Peru",
                    "Picles",
                    "Maionese"
                ]
            },
            {
                titulo: "Sopa Borscht",
                imagem: "borscht_2.jpg",
                preparo: "Ferva o caldo, acrescente os legumes. Cozinhe até que os legumes estejam prontos. Sirva decorado com verduras.",
                ingredientes: [
                    "OssoBuco",
                    "Cenoura",
                    "Cebola",
                    "Batata",
                    "Repolho",
                    "Beterraba",
                    "Tomate",
                    "Ervas"
                ]
            },
            {
                titulo: "Sharlotka",
                imagem: "sharlotka_01.jpg",
                preparo: "Bata os ovos com o açúcar até ficarem firmes e acrescente a farinha aos poucos. Unte uma assadeira com manteiga e polvilhe com pão ralado, disponha as maçãs descascadas e picadas e recheie com a massa. Asse por 40-50 minutos.",
                ingredientes: [
                    "Maçãs",
                    "Farinha",
                    "Açúcar",
                    "Ovos"
                ]
            }
        ];
    
        function getListaIngredientes(ingredientes) {
            return '<ul>' + ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).reduce((acc, curr) => acc + curr, '') + '</ul>';
        }
    
        function getCard(receita) {
            return `
                <div class="card">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h3 class="card-title">${receita.titulo}</h3>
                        <div class="card-text">${getListaIngredientes(receita.ingredientes)}<hr>${receita.preparo}</div>
                    </div>
                </div>
            `;
        }
    
        function preencheCatalogo() {
            const catalogo = document.getElementById('catalogo');
            
            const cardsHTML = receitas.map(receita => getCard(receita)).reduce((acc, curr) => acc + curr, '');
            
            catalogo.innerHTML = cardsHTML;
        }
    </script>
    
</body>
</html>
