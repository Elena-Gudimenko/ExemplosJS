<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="ordenando.js" defer></script>
</head>
<body class="container">
    <h2 class="mt-4">Ordenando Valores</h2>

    <div class="mb-3">
        <label for="valor" class="form-label">Valor</label>
        <input type="number" id="valor" class="form-control">
    </div>

    <button onclick="add()" class="btn btn-primary mb-3">Adicionar</button>

    <div class="mb-3">
        <label for="algoritmo" class="form-label">Escolha o algoritmo</label>
        <select id="algoritmo" class="form-select">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="quick">Quick Sort</option>
        </select>
    </div>

    <div class="d-flex gap-2 mb-3">
        <button onclick="ordenar()" class="btn btn-primary">Ordenar</button>
        <button onclick="misturar()" class="btn btn-secondary">Misturar</button>
    </div>

    <ul id="valores" class="list-group"></ul>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const valores = [];

        function add() {
            const valor = document.getElementById('valor').value;
            if (valor) {
                valores.push(parseInt(valor));
                atualizarLista();
            }
        }

        function atualizarLista() {
            const ul = document.getElementById('valores');
            ul.innerHTML = '';
            valores.forEach(valor => {
                const li = document.createElement('li');
                li.innerText = valor;
                ul.appendChild(li);
            });
        }

        function ordenar() {
            const algoritmo = document.getElementById('algoritmo').value;
            if (algoritmo === 'bubble') {
                bubble_sort(valores);
            } else if (algoritmo === 'selection') {
                selection_sort(valores);
            } else if (algoritmo === 'quick') {
                quick_sort(valores);
            }
            atualizarLista();
        }

        function misturar() {
            shuffle(valores, valores.length * 2);
            atualizarLista();
        }
    </script>
</body>
</html>
